<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- <link rel="stylesheet" href="./styles/style.css"> -->
    <style>
      .swiper-container {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        width: 30%;
      }
    </style>
  </head>

  <body>
    <!-- Slider main container -->
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="card p-2">
            <img
              class="card-img-top"
              src="./img/2778396.jpg"
              alt="Card image cap"
            />
            <div class="card-body">
              <p class="card-text text-right">تابلو سه تیکه ایشیل</p>
              <p class="card-text font-weight-bold mb-0">
                <span class="bg-danger px-2 py-1 mr-1 text-white rounded-pill"
                  >25%</span
                ><del class="text-muted">25000</del>
              </p>
              <p class="card-text font-weight-bold mt-1">15000 تومان</p>

              <a href="#" class="btn btn-danger px-2 py-0 d-block">مشخصات</a>
            </div>
          </div>
        </div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
        <div class="swiper-slide">Slide 7</div>
        <div class="swiper-slide">Slide 8</div>
        <div class="swiper-slide">Slide 9</div>
        <div class="swiper-slide">Slide 10</div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".swiper-container", {
        slidesPerView: "auto",
        autoplay: {
          delay: 1000,
        },
        loop: true,
        // centeredSlides: true,
        spaceBetween: 30,
        // pagination: {
        //     el: '.swiper-pagination',
        //     clickable: true,
        // },
      });
    </script>
  </body>
</html>
